<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- White background -->
  <rect width="100" height="100" fill="white"/>

  <!-- Thermostat body - rounded rectangle -->
  <rect x="15" y="10" width="70" height="80" rx="8" ry="8" fill="#f5f5f5" stroke="#cccccc" stroke-width="2"/>

  <!-- Display screen area -->
  <rect x="22" y="18" width="56" height="35" rx="4" ry="4" fill="#1a1a2e"/>

  <!-- Temperature display -->
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00d4aa" text-anchor="middle">21.5Â°</text>

  <!-- Small indicator text -->
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="6" fill="#666666" text-anchor="middle">ATAG ONE</text>

  <!-- Control dial/button area -->
  <circle cx="50" cy="70" r="12" fill="#e0e0e0" stroke="#cccccc" stroke-width="1"/>
  <circle cx="50" cy="70" r="8" fill="#ff6b35"/>

  <!-- Temperature indicator marks -->
  <line x1="25" y1="58" x2="30" y2="58" stroke="#cccccc" stroke-width="1"/>
  <line x1="70" y1="58" x2="75" y2="58" stroke="#cccccc" stroke-width="1"/>
</svg>
