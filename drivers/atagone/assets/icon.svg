<svg xmlns="http://www.w3.org/2000/svg" width="960" height="960" viewBox="0 0 960 960">
  <!-- Simulating angled view from the right side -->
  <g transform="translate(480, 480) scale(0.866, 1) skewY(-8) translate(-480, -480)">
    <!-- Main body outline - 40px stroke as per guidelines -->
    <rect x="130" y="130" width="700" height="700" rx="72" ry="72" fill="none" stroke="#000000" stroke-width="40"/>
    
    <!-- ATAG logo -->
    <text x="480" y="235" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#000000" text-anchor="middle" letter-spacing="5">ATAG</text>
    
    <!-- Time display -->
    <text x="480" y="330" font-family="Arial, sans-serif" font-size="44" fill="#000000" text-anchor="middle" font-weight="400">14:37</text>
    
    <!-- Temperature display -->
    <text x="480" y="500" font-family="Arial, sans-serif" font-size="168" font-weight="300" fill="#000000" text-anchor="middle">20.5</text>
    
    <!-- Left button circle with chevron -->
    <circle cx="265" cy="670" r="55" fill="none" stroke="#000000" stroke-width="12"/>
    <path d="M282 642 L248 670 L282 698" stroke="#000000" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Circle ring in center -->
    <circle cx="480" cy="673" r="46" fill="none" stroke="#000000" stroke-width="12"/>
    
    <!-- Square icon in center -->
    <rect x="456" y="649" width="48" height="48" rx="7" ry="7" fill="#000000"/>
    
    <!-- Right button circle with chevron -->
    <circle cx="695" cy="670" r="55" fill="none" stroke="#000000" stroke-width="12"/>
    <path d="M678 642 L712 670 L678 698" stroke="#000000" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
